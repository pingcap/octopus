apiVersion: batch/v1
kind: Job
metadata:
  namespace: kube-system
  name: tidb-operator-e2e
spec:
  template:
    metadata:
      name: tidb-operator-e2e
    spec:
      containers:
      - name: tidb-operator-e2e
        image: pingcap/tidb-operator-e2e:v0.1.0
        command:
        - /usr/local/bin/e2e.test
        - --ginkgo.v
        - --operator-image=pingcap/tidb-operator:v0.1.0
      restartPolicy: Never
