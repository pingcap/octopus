host = "10.2.1.2"
port = 54000
user = "root"
password = ""

# if empty, disable MVCC tests
pd = ""

[nemeses]
wait = "1m"
ranges = ["one"]

[nemeses.targets]
pd = ["pd-2"]
tikv = ["tikv-3", "tikv-4", "tikv-5", "tikv-6", "tikv-7"]
tidb = ["tidb-2"]

[nemeses.cfgs]
kill = """
wait = "30s"
"""
lantency = """
wait = "1m"
dev = "eth0"
lantency = 30
range = 5
"""

[scheduler]
# pd = ["http://127.0.0.1:2379"]
# shuffle-leader = false
# shuffle-region = false

[suite]
names = ["bank", "bank2", "ledger", "crud", "block_writer","log"]
concurrency = 10000

[suite.bank]
num_accounts = 100000000
interval = "2s"
table_num = 1

[suite.bank2]
num_accounts = 100000000
interval = "2s"
contention = "low"

[suite.ledger]
num_accounts = 10
interval = "2s"

[suite.crud]
user_count = 1000
post_count = 10000
update_users = 20
update_posts = 200
interval = "2s"

[suite.log]
max_count = 100000000
delete_count = 100000
interval = "2s"
table_num = 1

[suite.block_writer]
table_num = 1

[mvcc]
names = ["bank"]
concurrency = 10

[mvcc.bank]
num_accounts = 10000
interval = "1s"

[serial_suite]
names = ["sysbench"]

[serial_suite.sysbench] 
table_count = 8
table_size = 1000000
threads = 8 
max_time = 1800 
interval = "1h"
database = "sbtest"
lua_path = "./sysbench_lua"

#skip_error can be true when test
[serial_suite.sqllogic]
testpath = "./sqllogic_test"
binpath = "./sqllogic_test"
log_level = "info"
skip_error = "true"
interval = "2h"

[metric]
